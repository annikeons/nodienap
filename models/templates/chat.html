        <script>
            // âœ… Muestra mensajes en el chat (usuario y bot)
            function addMessage(sender, message) {
                const chatBox = document.getElementById("chat-box");
                const messageDiv = document.createElement("div");
                messageDiv.className = sender + "-message";

                if (typeof message === 'object' && 'text' in message && 'link_url' in message) {
                    const link = document.createElement("a");
                    link.href = message.link_url;
                    link.textContent = sender === "user" ? "TÃº: Link" : "Nodie: Link";
                    link.target = "_blank";

                    const text = document.createElement("p");
                    text.textContent = sender === "user" ? "TÃº: " + message.text : "Nodie: " + message.text;

                    messageDiv.appendChild(text);
                    messageDiv.appendChild(link);
                } else if (typeof message === "string" && message.startsWith("data:image")) {
                    const image = document.createElement("img");
                    image.src = message;
                    messageDiv.appendChild(image);
                } else {
                    messageDiv.textContent = sender === "user" ? "TÃº: " + message : "Nodie : " + message;
                }

                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // EnvÃ­a mensajes al servidor Flask (Python)
            async function sendMessage() {
                const userMessage = document.getElementById("user-message").value;
                addMessage("user", userMessage);
                document.getElementById("user-message").value = "";

                try {
                    // se deja false pq soy pobre para comporar la cuota pipipip
                    const USE_GPT = false;


                    const endpoint = "http://127.0.0.1:5000/chat";


                    // EnvÃ­a el mensaje al backend
                    const response = await fetch(endpoint, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage })
                    });

                    const data = await response.json();
                    addMessage("bot", data.response);
                } catch (error) {
                    console.error("Error:", error);
                    addMessage("bot", "No puedo conectarme con el servidor ðŸ˜¢");
                }
            }

            // Abre o cierra el chat
            let isChatOpen = false;
            function toggleChat() {
                const chatContainer = document.getElementById("chat-container");
                const chatIcon = document.querySelector(".chat-icon");

                if (!isChatOpen) {
                    chatContainer.style.display = "block";
                    chatIcon.style.transform = "rotate(45deg)";
                } else {
                    chatContainer.style.display = "none";
                    chatIcon.style.transform = "";
                }

                isChatOpen = !isChatOpen;
            }

            // FunciÃ³n auxiliar (si la usas en otras partes)
            function similarText(first, second) {
                first = first || "";
                second = second || "";
                let pos1 = 0,
                    pos2 = 0,
                    max = 0,
                    firstLength = first.length,
                    secondLength = second.length,
                    p, q, l, sum;

                for (p = 0; p < firstLength; p++) {
                    for (q = 0; q < secondLength; q++) {
                        for (l = 0;
                            (p + l < firstLength) &&
                            (q + l < secondLength) &&
                            (first.charAt(p + l) === second.charAt(q + l)); l++);
                        if (1 > max) {
                            max = 1;
                            pos1 = p;
                            pos2 = q;
                        }
                    }
                }

                sum = max;

                if (sum) {
                    if (pos1 && pos2) {
                        sum += similarText(first.substr(0, pos2), second.substr(0, pos2));
                    }

                    if ((pos1 + max < firstLength) && (pos2 + max < secondLength)) {
                        sum += similarText(
                            first.substr(pos1 + max, firstLength - pos1 - max),
                            second.substr(pos2 + max, secondLength - pos2 - max)
                        );
                    }
                }

                return sum;
            }
